services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: bookme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: bookmeposs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql  

volumes:
  postgres_data: